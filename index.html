<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>To Mimi ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .App {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            height: 100%;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 600px;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            box-shadow: none;
            margin: 0;
            box-sizing: border-box;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* View Styling */
        .view {
            width: 100%;
            min-height: 100%;
            box-sizing: border-box;
            padding-bottom: 50px;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 1;
            transform: translateX(0);
            position: absolute;
            top: 0;
            left: 0;
        }

        .view.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }
         .view.hidden.left {
             transform: translateX(-100%);
         }
         .view.hidden.right {
             transform: translateX(100%);
         }

        #galleryView {
             opacity: 0;
             transform: translateX(100%);
             pointer-events: none;
             position: absolute;
        }

        /* Content Styles */
        h1 {
            color: #ff4b8d;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        h2 {
            color: #e15d8f;
            font-size: 1.8em;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        h2 .fa-heart, h2 .fa-camera-retro {
            font-size: 0.8em;
            margin-left: 8px;
            color: #ff7aa2;
            vertical-align: middle;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        /* Button Styles */
         .love-button {
            background-color: #ff4b8d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(255, 75, 141, 0.2);
        }

        .love-button:hover {
            transform: scale(1.05) translateY(-2px);
            background-color: #ff1f71;
            box-shadow: 0 5px 15px rgba(255, 75, 141, 0.4);
        }

        /* Countdown Styles */
         #countdownContainer {
             opacity: 0;
             transition: opacity 0.5s ease-in-out;
             max-height: 0;
             overflow: hidden;
         }
         #countdownContainer.visible {
             opacity: 1;
             max-height: 1000px;
         }

        .countdown {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .countdown-segment {
            background: rgba(255, 122, 162, 0.1);
            border-radius: 15px;
            padding: 15px;
            min-width: 70px;
            border: 1px solid rgba(255, 122, 162, 0.3);
            flex: 1;
            max-width: 100px;
            transition: transform 0.2s ease;
        }
        .countdown-segment:hover {
             transform: translateY(-3px);
        }

        .countdown-number {
            font-size: 2.2em;
            font-weight: bold;
            color: #ff4b8d;
            margin: 0;
        }

        .countdown-label {
            font-size: 0.8em;
            color: #e15d8f;
            text-transform: uppercase;
            margin: 5px 0 0 0;
            font-weight: 600;
        }

        .countdown-message {
            margin-top: 25px;
            font-size: 1.3em;
            color: #ff4b8d;
            font-weight: bold;
        }

        .heart {
            font-size: 2.5em;
            color: #ff4b8d;
            animation: pulse 1.5s infinite;
            margin-bottom: 15px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Main image above countdown */
        .cats-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            margin: 25px auto;
            border-radius: 20px;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #eee;
        }

        /* Photo Gallery Styles */
        #galleryView {
            padding-top: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
            align-items: start;
        }

        .gallery-grid img {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: #eee;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        /* Refresh Button */
        .refresh-button {
            background-color: #ff7aa2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(255, 122, 162, 0.3);
        }
        .refresh-button:hover {
            background-color: #ff4b8d;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 75, 141, 0.4);
        }
         .refresh-button .fa-sync-alt {
             margin-right: 5px;
         }

         /* Swipe Hint */
         .swipe-hint {
             font-size: 0.9em;
             color: #aaa;
             margin-top: 15px;
             display: none;
             opacity: 0;
             transition: opacity 0.5s 1s ease-in-out;
         }
         .swipe-hint.visible {
             display: block;
             opacity: 1;
         }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .countdown { gap: 10px; }
            .countdown-segment { min-width: 60px; padding: 10px; }
            .countdown-number { font-size: 1.8em; }
            .countdown-label { font-size: 0.7em; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            .gallery-grid { grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; }
        }

    </style>
</head>
<body>
    <div class="App" id="appContainer">
        <div class="container" id="scrollContainer">

            <div id="mainView" class="view">
                <h1>To Mimi ‚ù§Ô∏è</h1>
                <p class="heart">‚ô•</p>
                <p>Hey pooks! I made this cause I miss you!</p>

                <button class="love-button" id="showContentBtn">
                    Click here <i class="fas fa-gift"></i>
                </button>

                 <div id="countdownContainer">
                     <img
                        src="assets/cute-cats.gif"
                        alt="Cute animation"
                        class="cats-image"
                    />
                    <h2>Time until we meet <i class="fas fa-heart"></i></h2>
                    <div class="countdown">
                        <div class="countdown-segment">
                            <p class="countdown-number" id="days">0</p>
                            <p class="countdown-label">days</p>
                        </div>
                        <div class="countdown-segment">
                            <p class="countdown-number" id="hours">0</p>
                            <p class="countdown-label">hours</p>
                        </div>
                        <div class="countdown-segment">
                            <p class="countdown-number" id="minutes">0</p>
                            <p class="countdown-label">mins</p>
                        </div>
                        <div class="countdown-segment">
                            <p class="countdown-number" id="seconds">0</p>
                            <p class="countdown-label">secs</p>
                        </div>
                    </div>
                    <p class="countdown-message">I can't wait to see you! üíñ</p>
                 </div>

                 <p class="swipe-hint" id="swipeHintMain">Swipe left for memories!</p>

            </div> <div id="galleryView" class="view hidden right">
                <h2>Our Memories <i class="fas fa-camera-retro"></i></h2>
                <div id="galleryGrid" class="gallery-grid">
                    </div>
                <button class="refresh-button" id="refreshGalleryBtn">
                   <i class="fas fa-sync-alt"></i> Show More Photos
                </button>
                 <p class="swipe-hint" id="swipeHintGallery" style="display: block; opacity: 1;">Swipe right to return</p>
            </div> </div> </div> <script>
        // --- Configuration ---
        const meetingDate = new Date(2025, 3, 20, 12, 0); // March 20th, 2025, 12:00 PM

        // --- VERY IMPORTANT ---
        // This array *MUST* contain the correct relative paths to the image files
        // located in your 'assets' folder within your GitHub repository.
        const imageUrls = [
            'assets/image1.jpg',         // Example: Must exist in repo
            'assets/image2.png',         // Example: Must exist in repo
            'assets/photo_memories.gif', // Example: Must exist in repo
            'assets/another_one.jpeg',   // Example: Must exist in repo
            'assets/picture5.jpg',       // Example: Must exist in repo
            'assets/image_6.png',        // Example: Must exist in repo
            'assets/special_moment.jpg', // Example: Must exist in repo
            'assets/image_eight.jpg',    // Example: Must exist in repo
            'assets/more/image9.png',    // Example: Subfolder must exist
            'assets/image10.jpg',        // Example: Must exist in repo
            'assets/image11.gif',        // Example: Must exist in repo
            'assets/image12.png'         // Example: Must exist in repo
        ];
        const photosToShow = 6;
        const swipeThreshold = 50;
        const swipeMaxVertical = 75;

        // --- Elements ---
        const showContentBtn = document.getElementById('showContentBtn');
        const countdownContainer = document.getElementById('countdownContainer');
        const galleryGrid = document.getElementById('galleryGrid');
        const refreshGalleryBtn = document.getElementById('refreshGalleryBtn');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const appContainer = document.getElementById('appContainer');
        const mainView = document.getElementById('mainView');
        const galleryView = document.getElementById('galleryView');
        const swipeHintMain = document.getElementById('swipeHintMain');
        const swipeHintGallery = document.getElementById('swipeHintGallery');

        let countdownInterval = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let currentView = 'main';
        let swipeEnabled = false;

        // --- Functions ---

        function calculateTimeLeft() {
            const difference = meetingDate - new Date();
            if (difference > 0) {
                return {
                    days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                    minutes: Math.floor((difference / 1000 / 60) % 60),
                    seconds: Math.floor((difference / 1000) % 60)
                };
            }
            return { days: 0, hours: 0, minutes: 0, seconds: 0 };
        }

        function updateCountdown() {
            const timeLeft = calculateTimeLeft();
            const difference = meetingDate - new Date();
            if (difference > 0) {
                daysEl.textContent = String(timeLeft.days).padStart(2, '0');
                hoursEl.textContent = String(timeLeft.hours).padStart(2, '0');
                minutesEl.textContent = String(timeLeft.minutes).padStart(2, '0');
                secondsEl.textContent = String(timeLeft.seconds).padStart(2, '0');
            } else {
                 if(countdownInterval) clearInterval(countdownInterval);
                 daysEl.textContent = '00';
                 hoursEl.textContent = '00';
                 minutesEl.textContent = '00';
                 secondsEl.textContent = '00';
                 document.querySelector('#mainView .countdown-message').textContent = "Yay! The time is here! üéâ";
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayRandomPhotos() {
            galleryGrid.innerHTML = '';
            const shuffledUrls = shuffleArray([...imageUrls]);
            const selectedUrls = shuffledUrls.slice(0, photosToShow);

            selectedUrls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = "Memory";
                img.loading = "lazy";
                img.onerror = function() {
                   console.warn(`Failed to load image: ${url}. Check path and file existence.`);
                   this.alt = 'Image loading error';
                };
                galleryGrid.appendChild(img);
            });
        }

        function switchView(viewToShow) {
            if (viewToShow === 'gallery' && currentView !== 'gallery') {
                mainView.classList.add('hidden', 'left');
                galleryView.classList.remove('hidden', 'right');
                void galleryView.offsetWidth;
                galleryView.style.opacity = '1';
                galleryView.style.transform = 'translateX(0)';
                mainView.style.opacity = '0';
                mainView.style.transform = 'translateX(-100%)';
                currentView = 'gallery';
                if (galleryGrid.children.length === 0) displayRandomPhotos();
                document.getElementById('scrollContainer').scrollTop = 0;
            } else if (viewToShow === 'main' && currentView !== 'main') {
                galleryView.classList.add('hidden', 'right');
                mainView.classList.remove('hidden', 'left');
                void mainView.offsetWidth;
                mainView.style.opacity = '1';
                mainView.style.transform = 'translateX(0)';
                galleryView.style.opacity = '0';
                galleryView.style.transform = 'translateX(100%)';
                currentView = 'main';
                document.getElementById('scrollContainer').scrollTop = 0;
            }
        }

        // --- Event Listeners ---
        showContentBtn.addEventListener('click', function() {
            this.style.display = 'none';
            countdownContainer.classList.add('visible');
            swipeHintMain.classList.add('visible');
            updateCountdown();
            if(countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdown, 1000);
            swipeEnabled = true;
            if (galleryGrid.children.length === 0) displayRandomPhotos();
        });

        refreshGalleryBtn.addEventListener('click', displayRandomPhotos);

        // MODIFIED: Swipe Detection Listeners
        appContainer.addEventListener('touchstart', (e) => {
            if (!swipeEnabled) return;
            // REMOVED the check for e.target - swipe starts anywhere
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        appContainer.addEventListener('touchend', (e) => {
            // Don't handle if swipe wasn't properly started (e.g., if touchstart was on an element preventing default)
            // or if swipe isn't enabled yet.
            if (!swipeEnabled || touchStartX === 0) {
                 // Reset coordinates just in case, although touchstart should handle this
                 touchStartX = 0;
                 touchStartY = 0;
                 return;
            }
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
            // Reset start coordinates after handling swipe
            touchStartX = 0;
            touchStartY = 0;
        }, { passive: true });

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            // Check if it's mostly horizontal and exceeds threshold
            if (Math.abs(deltaX) > swipeThreshold && Math.abs(deltaY) < swipeMaxVertical) {
                if (deltaX < 0) { // Swiped Left
                    if (currentView === 'main') switchView('gallery');
                } else { // Swiped Right
                    if (currentView === 'gallery') switchView('main');
                }
            }
            // No need to reset coordinates here, touchend handles it now
        }
        // --- Initial Setup ---
        // (No changes needed)
    </script>
</body>
</html>
